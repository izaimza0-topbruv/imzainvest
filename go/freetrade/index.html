<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to Freetrade...</title>
    <meta http-equiv="refresh" content="0; url=https://freetrade.io">
    <script>
        const baseUrl = 'https://freetrade.io';
        const params = new URLSearchParams({
            utm_source: 'imzainvest',
            utm_medium: 'affiliate',
            utm_campaign: 'resources_page',
            utm_content: 'freetrade'
        });
        window.location.href = baseUrl + '?' + params.toString();
    </script>
    <link rel="canonical" href="https://freetrade.io">
</head>
<body>
    <p>Redirecting to Freetrade...</p>
    <p><a href="https://freetrade.io">Click here if not redirected</a></p>
</body>
</html>
